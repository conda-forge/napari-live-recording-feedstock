{% set name = "napari-live-recording" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3022c65a66f010d4b13aaaf9a59893f6723a12533b3a54c86345ce8f8dc820f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9,<3.12
    - setuptools-scm
  run:
    - pims
    - microscope
    - napari
    - numpy
    - opencv
    - pyqtgraph
    - pymmcore-plus >=0.6.7
    - pymmcore-widgets
    - python >=3.9,<3.12
    - qtpy
    - superqt
    - tifffile

test:
  imports:
    - napari_live_recording
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-live-recording
  summary: A napari plugin for live video recording with a generic camera device.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jacopoabramo/napari-live-recording

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jacopoabramo
