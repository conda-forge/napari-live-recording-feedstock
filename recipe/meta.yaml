{% set name = "napari-live-recording" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ca391bb1ab177f4c36e2a9e9c9166a2fbf1137f42fbb99b42daf282be2ddc80

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.10
    - setuptools-scm
  run:
    # - h5py  # Listed but unused
    - microscope
    - napari
    - numpy
    # - np-image-buffer  # Listed but unused
    - opencv
    - pymmcore-plus >=0.6.7
    - pymmcore-widgets
    - python >=3.6,<3.10
    - qtpy
    - superqt
    - tifffile

test:
  imports:
    - napari_live_recording
  commands:
    - pip list
    # - pip check  # Fails due to opencv-contrib and listed but unused dependencies
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-live-recording
  summary: A napari plugin for live video recording with a generic camera device.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jacopoabramo/napari-live-recording

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jacopoabramo
